<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Mind's Eye Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Mind's Eye Tattoo Studio</title>
  </head>
  <body>

    blablabla

    <div class="container">
        <div class="card">
            <div class="form__name">
                Scheduling Form
            </div>
            <div class="time__container">
                
                <form action="" class="form__time">
                    <div class="date">
                        <label for="date">Date</label> <input id="date" type="date">
                    </div>
                    <div class="time">
                        <label for="time">Time</label> <input id="time" type="time">
                    </div>
                    <div class="artist">
                        <label for="artist">Artist</label> <select name="artist">
                        
                                <option value="Johnny">
                                    Johnny
                                </option>
                                <option value="Kelly">
                                    Kelly
                                </option>
                                <option value="Lydia">
                                   Lydia
                                </option>
                                <option value="Mikey">
                                   Mikey
                                </option>
                                <option value="Troy">
                                   Troy
                                </option>
                                
                            </select>
                    </div>
                </form>
            </div>
            <div class="message__container">
                <div class="section">
                   <span>What are ya havin'?</span>
                </div>
                <textarea placeholder="Please include location desired, approximate size, and description." cols="50" rows="5"></textarea>
            </div>
            <div class="contact__container">
                <div class="section">
                    <span>Contact Information</span>
                </div>
                <form action="" class="form__contact">
                    <div class="cname">
                        <label for="cname">Name</label> <input placeholder="e.g. Richard Bovell" id="cname" type="text">
                    </div>
                    <div class="cnum">
                        <label for="cnum">Phone Number</label> <input id="cnum" type="text">
                    </div>
                    <div class="email">
                        <label for="cemail">Email</label> <input placeholder="e.g. rb@email.com" id="cemail" type="email">
                    </div>
                </form>
            </div>
            <div class="form__confirmation">
                <button>Confirm Information</button>
            </div>
        </div>
    </div>
    <!-- Mind's Eye JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
